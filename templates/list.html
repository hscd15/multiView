<ul id="listWrap">
    <li ng-repeat="item in list.items" class="clearFix" data-state="none">
        <p>{{item.string}}</p>
        <button ng-click="list.deleteItem($index)">
            <img src="img/xIcon.svg" alt="Delete Button">
        </button>
    </li>
</ul>

<form ng-submit="list.addItem()">
    <input type="text" ng-model="list.itemInput" placeholder="New Item">
    <input type="submit" value="add">
</form>
